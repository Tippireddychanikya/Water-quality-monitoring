<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #5e7ca9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 200px;
            background: rgb(180, 204, 208);
            padding: 100px;
            background-image: "C:\Users\chani\OneDrive\Desktop\All Files\FlaskApp\templates\cover.jpg";
            border-radius: 50px;
            box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .drop-zone:hover {
            background: #007bff1a;
        }
        .hidden-input {
            display: none;
        }
        .preview {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        .graph-container {
            margin-top: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .alert-box {
            display: none;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-danger {
            background-color: #ffcccc;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">ðŸŒŠ Water Quality Report - Upstream Pollutants</h2>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileInput" class="drop-zone" id="drop-zone">
            <i class="fa fa-cloud-upload-alt fa-2x"></i>
            <p>Drag & Drop CSV File Here or Click to Upload</p>
            <input id="fileInput" class="hidden-input" type="file" name="file" accept=".csv" required>
        </label>
        <p id="file-name" class="preview"></p>
        <p id="error-message" class="error-message"></p>
        <button type="submit" class="btn btn-primary mt-3 w-100">Upload & Generate Report</button>
    </form>

    <!-- Alert Box -->
    <div id="alert-box" class="alert-box alert-danger"></div>

    <!-- Graph Section -->
    <div class="graph-container mt-4">
        <h4>Generated Graph</h4>
        {% if image_url %}
            <img src="{{ image_url }}" alt="Water Quality Graph">
        {% else %}
            <p>No data uploaded yet.</p>
        {% endif %}
    </div>
    
</div>

<script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("file-name");
    const errorMessage = document.getElementById("error-message");
    const alertBox = document.getElementById("alert-box");

    dropZone.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", function() {
        if (this.files.length > 0) {
            let file = this.files[0];
            if (file.type !== "text/csv") {
                errorMessage.textContent = "Please upload a valid CSV file.";
                fileInput.value = "";
                fileNameDisplay.textContent = "";
            } else {
                errorMessage.textContent = "";
                fileNameDisplay.textContent = "Selected file: " + file.name;
            }
        }
    });

    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "#007bff1a";
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.style.background = "white";
    });

    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "white";

        if (e.dataTransfer.files.length > 0) {
            let file = e.dataTransfer.files[0];

            if (file.type !== "text/csv") {
                errorMessage.textContent = "Please upload a valid CSV file.";
                fileNameDisplay.textContent = "";
            } else {
                errorMessage.textContent = "";
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = "Selected file: " + file.name;
            }
        }
    });

    function showAlert(message) {
        alertBox.textContent = message;
        alertBox.style.display = "block";
    }

    // Fetch alert status from Flask API
    fetch("/alert_status")
        .then(response => response.json())
        .then(data => {
            if (data.alert) {
                showAlert(data.message);
            }
        })
        .catch(error => console.error("Error fetching alert status:", error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
